<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Red Bull Ã‡ark</title>

  <!-- ðŸ”´ MOBÄ°L Ä°Ã‡Ä°N EN KRÄ°TÄ°K SATIR -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100svh;
      background: radial-gradient(circle at top, #1e3c72 0%, #0f2027 40%, #000 100%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: -50%;
      background:
        radial-gradient(circle at 20% 30%, rgba(30,136,229,0.25), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(229,57,53,0.25), transparent 45%);
      animation: backgroundEnergy 22s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(4px);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    h2 {
      margin: 8px 0 12px;
      color: #fff;
      font-size: 20px;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 50%;
      background: radial-gradient(circle at top,
        rgba(229,57,53,0.25),
        rgba(30,136,229,0.25),
        rgba(0,0,0,0.15));
    }

    canvas.spinning {
      filter: drop-shadow(0 0 25px rgba(30,136,229,0.9)) brightness(1.15);
    }

    button {
      margin-top: 16px;
      width: 100%;
      max-width: 320px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
    }

    button.disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #result {
      margin-top: 16px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    #result .note {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      font-weight: normal;
      opacity: 0.85;
    }

    @keyframes backgroundEnergy {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>âš¡ RED BULL Ã‡ARK âš¡</h2>
    <canvas id="wheel"></canvas>
    <button id="spinBtn">Ã‡EVÄ°R</button>
    <div id="result"></div>
  </div>

<script>
"use strict";

const DAILY_KEY = "rb_spin_date";
const CODE_KEY = "rb_reward_code";
const options = ["%20", "%10", "%30", "1+1 RED BULL", "%20", "%5"];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
let angle = 0;

function resizeCanvas() {
  const size = Math.min(window.innerWidth * 0.85, 360);
  canvas.width = size;
  canvas.height = size;
  drawWheel();
}

window.addEventListener("resize", resizeCanvas);

function todayKey() {
  const tr = new Date(new Date().toLocaleString("en-US", { timeZone: "Europe/Istanbul" }));
  tr.setHours(0,0,0,0);
  return tr.getTime();
}

function checkDailySpin() {
  const btn = document.getElementById("spinBtn");
  if (Number(localStorage.getItem(DAILY_KEY)) === todayKey()) {
    btn.disabled = true;
    btn.classList.add("disabled");
    btn.innerText = "BUGÃœN KULLANILDI";
  }
}

function drawWheel() {
  const c = canvas.width / 2;
  const r = c;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const slice = (2 * Math.PI) / options.length;

  options.forEach((v,i) => {
    ctx.beginPath();
    ctx.moveTo(c,c);
    ctx.arc(c,c,r, slice*i+angle, slice*(i+1)+angle);
    ctx.fillStyle = ["#9e9e9e","#1e88e5","#8e24aa","#fdd835","#43a047","#e53935"][i];
    ctx.fill();

    ctx.save();
    ctx.translate(c,c);
    ctx.rotate(slice*i + slice/2 + angle);
    ctx.fillStyle = "#333";
    ctx.font = bold ${r*0.09}px Arial;
    ctx.textAlign = "center";
    ctx.fillText(v, r*0.6, 0);
    ctx.restore();
  });
}

function spin() {
  if (Number(localStorage.getItem(DAILY_KEY)) === todayKey()) return;

  const resultEl = document.getElementById("result");
  canvas.classList.add("spinning");

  const index = Math.floor(Math.random()*options.length);
  const slice = (2*Math.PI)/options.length;
  const target = 5*2*Math.PI + (options.length-index)*slice;

  let start=null;
  function anim(t){
    if(!start) start=t;
    const p=Math.min((t-start)/3000,1);
    angle = target*p;
    drawWheel();
    if(p<1) requestAnimationFrame(anim);
    else{
      canvas.classList.remove("spinning");
      localStorage.setItem(DAILY_KEY, todayKey());
      const code = Math.floor(100000+Math.random()*900000);
      resultEl.innerHTML = KAZANDINIZ: ${options[index]}<br>KOD: ${code}<span class="note">SatÄ±cÄ±ya gÃ¶steriniz</span>;
      checkDailySpin();
    }
  }
  requestAnimationFrame(anim);
}

document.getElementById("spinBtn").addEventListener("click", spin);
resizeCanvas();
checkDailySpin();
</script>
</body>
</html>
